<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestión de Empleados</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" />

        <h:form id="formEmpleados">
            <p:fieldset legend="Crear/Actualizar Empleado" style="width: 45%">
                <p:panelGrid columns="6">
                    <p:outputLabel for="@next" value="Tipo Documento"/>
                    <p:selectOneMenu id="tipoDocumento" value="#{empleadoController.empleadoSelected.documentoTipo}">
                        <f:selectItems value="#{empleadoController.tiposDocumentos}" var="tipoDoc" 
                                       itemLabel="#{tipoDoc.detalle}" itemValue="#{tipoDoc.valor}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="numDocumento" value="Número de Documento"/>
                    <p:inputText required="true" requiredMessage="El campo Numero Documento es requerido" 
                                 id="numDocumento" value="#{empleadoController.empleadoSelected.documentoNumero}" style="margin-right: 10px"/>

                    <p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText required="true" requiredMessage="El campo Nombre es requerido" 
                                 id="nombre" value="#{empleadoController.empleadoSelected.nombres}" style="margin-right: 10px"/>

                    <p:outputLabel for="apellido" value="Apellido:"/>
                    <p:inputText required="true" requiredMessage="El campo Apellido es requerido" 
                                 id="apellido" value="#{empleadoController.empleadoSelected.apellidos}" style="margin-right: 10px"/>

                    <p:outputLabel value="Departamento:" for="@next"/>
                    <p:autoComplete dropdown="true" value="#{empleadoController.empleadoSelected.departamentoId}" scrollHeight="250" required="true"
                                    completeMethod="#{empleadoController.completeText}" converter="departamentoConverter"
                                    var="departamento" itemLabel="#{departamento}" itemValue="#{departamento}" />

                    <p:outputLabel for="ciudad" value="Ciudad:"/>
                    <p:inputText required="true" requiredMessage="El campo Ciudad es requerido" 
                                 id="ciudad" value="#{empleadoController.empleadoSelected.ciudad}" style="margin-right: 10px"/>

                    <p:outputLabel for="direccion" value="Dirección:"/>
                    <p:inputText required="true" requiredMessage="El campo Direccion es requerido" 
                                 id="direccion" value="#{empleadoController.empleadoSelected.direccion}" style="margin-right: 10px"/>

                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" value="#{empleadoController.empleadoSelected.correoElectronico}" style="margin-right: 10px"/>

                    <p:outputLabel for="telefono" value="Teléfono:"/>
                    <p:inputText id="telefono" value="#{empleadoController.empleadoSelected.telefono}" style="margin-right: 10px"/>

                    <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{empleadoController.createOrEdit()}" 
                                     update="@form, :formEmpleadoTable:tableEmpleados, growl"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <h:form id="formEmpleadoTable">

            <p:dataTable id="tableEmpleados" var="empleadoItem" value="#{empleadoController.listaEmpleados}"
                         rowKey="#{empleadoItem.id}" selectionMode="single"
                         paginator="true" paginatorPosition="bottom" rows="5"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         rowsPerPageTemplate="5,10,{ShowAll|'Todos'}" selection="#{empleadoController.empleadoSelectedTMP}">
                <p:column headerText="Tipo de Documento">
                    <h:outputText value="#{empleadoItem.documentoTipo}" />
                </p:column>
                <p:column headerText="Numero de Documento">
                    <h:outputText value="#{empleadoItem.documentoNumero}" />
                </p:column>
                <p:column headerText="Nombres">
                    <h:outputText value="#{empleadoItem.nombres}" />
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{empleadoItem.apellidos}" />
                </p:column>
                <p:column headerText="Departamento">
                    <h:outputText value="#{empleadoItem.departamentoId}" />
                </p:column>
                <p:column headerText="Ciudad">
                    <h:outputText value="#{empleadoItem.ciudad}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{empleadoItem.direccion}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{empleadoItem.correoElectronico}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{empleadoItem.telefono}" />
                </p:column>
                <p:column headerText="Hora Creacion">
                    <h:outputText value="#{empleadoItem.fechaHoraCrea}">
                        <f:convertDateTime pattern="dd-MMM-yyyy hh:mm a" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Hora Modificacion">
                    <h:outputText value="#{empleadoItem.fechaHoraModifica}">
                        <f:convertDateTime pattern="dd-MMM-yyyy hh:mm a" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
            
            <p:contextMenu for="tableEmpleados">
                <p:menuitem value="Editar" update=":formEmpleados" icon="pi pi-pencil"
                            action="#{empleadoController.prepareUpdate()}"/>
                <p:menuitem value="Borrar" icon="pi pi-times" actionListener="#{empleadoController.delete()}"
                                 update="formEmpleadoTable:tableEmpleados, growl"/>
                    <!--<p:confirm header="Confirmacion Eliminar" message="Desea eliminar este Departamento?" icon="pi pi-exclamation-triangle"/>-->
                <!--</p:menuitem>-->
            </p:contextMenu>
            
        </h:form>
    </h:body>
</html>
