<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gesti贸n de Departamentos</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" />
        <h:form id="formDepartamentos">
            <p:fieldset legend="Crear/Actualizar Departamento" style="width: 45%">
                <p:panelGrid columns="5">
                    <p:outputLabel for="codigo" value="C贸digo"/>
                    <p:inputText required="true" requiredMessage="El campo Codigo es requerido" 
                                 id="codigo" value="#{departamentoController.departamentoSelected.departamentoCodigo}" style="margin-right: 10px"/>

                    <p:outputLabel for="nombre" value="Nombre"/>
                    <p:inputText required="true" requiredMessage="El campo Nombre es requerido" 
                                 id="nombre" value="#{departamentoController.departamentoSelected.departamentoNombre}" style="margin-right: 10px"/>
                    <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{departamentoController.createOrEdit()}" 
                                     update="@form, :formDepartamentoTable:tableDepartamentos, growl"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form><br/>

        <!--DATATABLE-->
        <h:form id="formDepartamentoTable">

            <p:dataTable id="tableDepartamentos" var="departamentoItem" value="#{departamentoController.listaDepartamentos}"
                         rowKey="#{departamentoItem.id}" selectionMode="single"
                         paginator="true" paginatorPosition="bottom" rows="5"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         rowsPerPageTemplate="5,10,{ShowAll|'Todos'}" selection="#{departamentoController.departamentoSelectedTMP}">

                <p:column headerText="Codigo">
                    <h:outputText value="#{departamentoItem.departamentoCodigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{departamentoItem.departamentoNombre}" />
                </p:column>

                <p:column headerText="Hora Creaci贸n">
                    <h:outputText value="#{departamentoItem.fechaHoraCrea}" >
                        <f:convertDateTime pattern="dd-MMM-yyyy hh:mm a" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Hora Modificaci贸n">
                    <h:outputText value="#{departamentoItem.fechaHoraModifica}">
                        <f:convertDateTime pattern="dd-MMM-yyyy hh:mm a" />
                    </h:outputText>
                </p:column>
            </p:dataTable>

            <p:contextMenu for="tableDepartamentos">
                <p:menuitem value="Editar" update=":formDepartamentos" icon="pi pi-pencil"
                            action="#{departamentoController.prepareUpdate()}"/>
                <p:menuitem value="Borrar" icon="pi pi-times" actionListener="#{departamentoController.delete()}"
                                 update="formDepartamentoTable:tableDepartamentos, growl"/>
            </p:contextMenu>

            
        </h:form>

    </h:body>
</html>
